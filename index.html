<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fake Virus</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .popup {
    position: absolute;
    background: #111;
    color: #0f0;
    border: 2px solid #0f0;
    padding: 10px;
    width: 200px;
    height: 120px;
    box-shadow: 0 0 10px #0f0;
    font-family: monospace;
  }

  #message {
    display: none;
    position: fixed;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: red;
    font-size: 100px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
  }

  #subtext {
    display: none;
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: red;
    font-size: 25px;
    opacity: 0.8;
    text-align: center;
    cursor: pointer;
  }

  #start {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 40px;
    cursor: pointer;
    border: 2px solid white;
    padding: 20px 40px;
  }
</style>
</head>
<body>

<div id="start">CLICK TO START</div>
<div id="message">PRESS ESC</div>
<div id="subtext">or click</div>

<script>
let running = false;
const popups = [];
let interval;

// Spuštění po kliknutí (umožní fullscreen)
document.getElementById("start").onclick = async () => {
  document.getElementById("start").style.display = "none";

  // Fullscreen
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }

  running = true;

  // Generování popup oken
  interval = setInterval(createPopup, 300);

  // Po 10 sekundách: zastavit, smazat okna, zobrazit PRESS ESC
  setTimeout(() => {
    running = false;
    clearInterval(interval);

    popups.forEach(p => p.remove());

    const msg = document.getElementById("message");
    const sub = document.getElementById("subtext");

    msg.style.display = "block";
    sub.style.display = "block";

    // Mobilní kliknutí přímo na text
    msg.onclick = () => window.location.href = "about:blank";
    sub.onclick = () => window.location.href = "about:blank";

  }, 10000);
};

function createPopup() {
  if (!running) return;

  const p = document.createElement("div");
  p.className = "popup";
  p.innerText = "SYSTEM ERROR\nFile corrupted!";

  p.style.left = Math.random() * (window.innerWidth - 200) + "px";
  p.style.top = Math.random() * (window.innerHeight - 120) + "px";

  document.body.appendChild(p);
  popups.push(p);

  setTimeout(() => p.remove(), 5000);
}

// ESC = ukončení (přesměrování)
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    window.location.href = "about:blank";
  }
});
</script>

</body>
</html>
